[versions]
agp = "8.9.1"
hiltWork = "1.2.0"
kotlin = "2.2.10"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.3"
activityCompose = "1.10.1"
composeBom = "2025.08.01"
moshi = "1.15.2"
moshiKotlinCodegen = "1.15.2"
navigationCompose = "2.9.3"
hiltAndroid = "2.57.1"
ksp = "2.2.10-2.0.2"
hiltNavigationCompose = "1.2.0"
kotlinxSerializationJson = "1.9.0"
coilCompose = "3.0.3"
ktor = "3.0.3"
slf4jSimple = "1.7.30"
sandwichKtor = "2.0.10"
coreSplashscreen = "1.0.1"
